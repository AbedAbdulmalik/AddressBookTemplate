<!doctype html>
<html lang="en">

<head>
    <title>Address Book Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="/css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container mt-4 border border-dark border-4 bg-light">
        <div class="mt-2 mb-2">
           <h2 class="text-center text-dark">New Contact</h2>
           <form class="row g-3">
            <!--COL1-->
            <div class="col-12 col-md-4">
                <img class="img-fluid" src="/img/GirlOne_4x (1).png">
            </div>
            <!--COL2-->
            <div class="col-md-8">
                <div class="row">
                    <!--FN&LN-->
                    <div class="col-12 col-md-6">
                        <label for="inputFirstName" class="form-label text-dark">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="inputLastName" class="form-label text-dark">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <!--EMAIL&PHONE-->
                    <div class="col-12 col-md-6">
                        <label for="inputEmail" class="form-label text-dark">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="inputPhone" class="form-label text-dark">Phone</label>
                        <input type="tel" class="form-control" id="inputPhone">
                    </div>
                    <!--ADDRESS-->
                    <div class="col-12">
                        <label for="inputAddress" class="form-label text-dark">Address</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                     <!--ADDRESS2-->
                     <div class="col-12">
                        <label for="inputAddress2" class="form-label text-dark">Address2</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <!--CITY,STATE,ZIP-->
                    <div class="col-12 col-md-6">
                        <label for="inputCity" class="form-label text-dark">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="inputProvince" class="form-label text-dark">Province</label>
                        <select name="Province" class="form-select" id="inputProvince">
                            <option value="SEL">--Province--</option>
                            <option value="AB">Alberta</option>
                            <option value="BC">British Columbia</option>
                            <option value="MB">Manitoba</option>
                            <option value="NB">New Brunswick</option>
                            <option value="NL">Newfoundland and Labrador</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="NT">Northwest Territories</option>
                            <option value="NU">Nunavut</option>
                            <option value="ON">Ontario</option>
                            <option value="PE">Prince Edward Island</option>
                            <option value="QC">Quebec</option>
                            <option value="SK">Saskatchewan</option>
                            <option value="YT">Yukon</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <label for="inputZip" class="form-label text-dark">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <!--CHECKBOX-->
                    <div class="form-check mt-2 ms-3">
                        <input class="form-check-input" type="checkbox" id="FamilyCheck">
                        <label class="form-check-label text-dark" for="FamilyCheck">Family?</label>
                    </div>
                    <!--button-->
                    <div class="col-12 d-flex mt-4">
                        <button type="button" class="btn btn-md btn-primary">Save</button>

                    </div>
                </div>
            </div>

           </form>
       </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
